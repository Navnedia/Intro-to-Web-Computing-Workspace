<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Test Forms</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="form_styles.css">

        <style>
            h1 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 160%;
            }

            body {
                max-width: 550px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>JavaScript Form Input Retrieval Test</h1>
        </header>

        <main>
            <section>
                <form id="favColorForm" class="border-form">
                    <p><label for="txtFirstName">First Name:</label>
                        <input type="text" maxlength="35" id="txtFirstName"></p>

                    <p><label for="txtLastName">Last Name:</label>
                        <input type="text" maxlength="35" id="txtLastName"></p>

                    <p><label for="selFavColor">Favorite Color:</label>
                        <select id="selFavColor">
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                            <option value="orange">Orange</option>
                            <option value="pink">Pink</option>
                            <option value="purple">Purple</option>
                            <option value="brown">Brown</option>
                            <option value="black">Black</option>
                        </select></p>

                    <p><input type="button"
                              value="Go!" 
                              id="btnSubmit" 
                              class="fancy-button"
                              style="width: 100px;"
                              onclick="alertColor();"></p>
                </form>
            </section>
        </main>

        <script src="form_inputs.js"></script>
    </body>
</html>
