<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Test Forms</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/form_styles.css">

        <style>
            h1 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 160%;
            }

            body {
                max-width: 550px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>JavaScript Form Input Retrieval Test</h1>
        </header>

        <main>
            <section class="border-form">
                <form id="favColorForm">
                    <p><label for="txtFirstName">First Name:</label>
                        <input type="text" maxlength="35" id="txtFirstName"></p>

                    <p><label for="txtLastName">Last Name:</label>
                        <input type="text" maxlength="35" id="txtLastName"></p>

                    <p><label for="selFavColor">Favorite Color:</label>
                        <select id="selFavColor">
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                            <option value="orange">Orange</option>
                            <option value="pink">Pink</option>
                            <option value="purple">Purple</option>
                            <option value="brown">Brown</option>
                            <option value="black">Black</option>
                        </select></p>

                    <p><input type="button"
                              value="Go!" 
                              id="btnSubmit" 
                              class="fancy-button yellow-theme"
                              style="width: 100px;"
                              onclick="alertColor();"></p>
                </form>
            </section>

            <section class="border-form">
                <form id="mathForm">
                    <p><label for="txtNum1">Enter the first number in your equation:</label>
                        <input type="text" id="txtNum1"></p>

                    <p><label for="selMathOperation">Select the mathamatical operation:</label>
                        <select id="selMathOperation">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select></p>

                    <p><label for="txtNum2">Enter the second number in your equation:</label>
                        <input type="text" id="txtNum2"></p>

                    <p><input type="button" 
                              value="Calculate"
                              id="btnCalc"
                              class="fancy-button orange-theme"
                              style="width: 100px;"
                              onclick="doMath();"></p>
                </form>
            </section>
        </main>

        <script src="scripts/form_inputs.js"></script>
    </body>
</html>
