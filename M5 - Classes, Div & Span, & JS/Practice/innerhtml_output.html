<!DOCTYPE html>
<html lang="en">
    <head>
        <title>InnerHTML Output Practice</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/form_styles.css">

        <style>
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                max-width: 600px;
            }

            section {
                padding-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>InnerHTML Output Practice</h1>
        </header>

        <main>
            <section class="border-form">
                <h2>Convert Pounds to Ounces</h2>
                <form id="poundsToOuncesForm">

                    <p><label for="numPounds">Pounds (lbs):</label>
                        <input type="number"
                               min="0"
                               step="1"
                               id="numPounds"
                               class="input-box"></p>

                   <div id="lbsToOzResult" style="font-weight: bold;"></div>
                   <div id="lbsToOzCalculationInfo"></div>

                    <p><input type="button"
                              value="Convert to Ounces"
                              id="btnLbsToOz"
                              onclick="lbsToOz();"
                              class="fancy-button green-theme"></p>
                </form>
            </section>

            <section class="border-form">
                <h2>Convert Ounces to Pounds</h2>
                <form id="ouncesToPoundsForm">

                    <p><label for="numOunces">Ounces (oz):</label>
                        <input type="number"
                        min="0"
                        step="1"
                        id="numOunces"
                        class="input-box"></p>

                    <div id="ozToLbsResult" style="font-weight: bold;"></div>
                    <div id="ozToLbsCalculationInfo"></div>

                    <p><input type="button" 
                              value="Covert to Pounds"
                              id="btnOztoLbs"
                              onclick="ozToLbs();"
                              class="fancy-button teal-theme"></p>
                </form>
            </section>
        </main>

        <script src="scripts/innerhtml_test.js"></script>
    </body>
</html>
