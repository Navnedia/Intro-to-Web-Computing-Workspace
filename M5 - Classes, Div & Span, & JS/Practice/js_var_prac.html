<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Variables Practice</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/form_styles.css">
    </head>
    <body>
        <main>
            <form id="conversionsForm">
                <p><input type="button" 
                          value="USD to Pesos"
                          id="btnDollarsToPesos"
                          onclick="dollarsToPesos();"
                          class="fancy-button red-theme"></p>

                <p><input type="button" 
                          value="USD to CAD"
                          id="btnUSDToCAD"
                          onclick="usDollarsToCanadian();"
                          class="fancy-button teal-theme"></p>

                <p><input type="button" 
                          value="Ounces to Pounds"
                          id="btnOuncesToPounds"
                          onclick="ouncesToPounds();"
                          class="fancy-button green-theme"></p>

                <p><input type="button" 
                          value="Celcius to Fahrenheit"
                          id="btnCelciusToFahrenheit"
                          onclick="celciustoFahrenheit();"
                          class="fancy-button yellow-theme"></p>

                <p><input type="button" 
                    value="User Data"
                    id="btnOutputUserData"
                    onclick="practice();"
                    class="fancy-button black-theme"></p>
            </form> 
        </main>

        <script type="text/javascript" src="scripts/money_conversion.js"></script>
        <script type="text/javascript" src="scripts/var_practice.js"></script>
    </body>
</html>
