<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Precedence</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/form_styles.css">

        <style>
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                max-width: fit-content;
            }

            .small-input {
                width: 90px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>JavaScript Precedence Practice</h1>
        </header>

        <main>
            <section class="border-form">
                <h2>Temperature Converter</h2>

                <form>
                    <p><label for="txtFahr">Enter value in Fahrenheit (&deg;F):</label>
                        <input type="text" id="txtFahr" class="small-input"></p>

                    <p><button type="button"
                               id="btnConvert"
                               onclick="tempConvert();"
                               class="fancy-button red-theme">
                               Convert</button></p>
                </form>

                <div id="tempConversionResult" class="form-output black-theme"></div>
            </section>

            <section class="border-form">
                <h2>Calculate BMI</h2>

                <form>
                    <p><label for="txtHeight">Enter your height in inches:</label>
                        <input type="text" id="txtHeight" class="small-input"></p>

                    <p><label for="txtWeight">Enter your weight in pounds:</label>
                        <input type="text" id="txtWeight" class="small-input"></p>

                    <p><button type="button"
                               id="btnCalcBMI"
                               onclick="getBMI();"
                               class="fancy-button teal-theme">
                               Calculate</button></p>
                </form>

                <div id="outputBMI" class="form-output black-theme"></div>
            </section>
        </main>

        <script>
            function tempConvert() {
                var fahrenheit = parseFloat(document.getElementById("txtFahr").value);
                var Celsius = (fahrenheit - 32) * 5 / 9;
                Celsius = Celsius.toFixed(2);

                document.getElementById("tempConversionResult").innerHTML = "<p>" + Celsius + " &deg;F</p>";
            }

            function getBMI() {
                var height = parseFloat(document.getElementById("txtHeight").value);
                var weight = parseFloat(document.getElementById("txtWeight").value);
                var BMI = (weight * 703) / (height * height); // Could also do Math.pow(height, 2).

                // Handling bad inputs:
                if (isNaN(height)) {height = 0;}
                if (isNaN(weight)) {weight = 0;}
                if (isNaN(BMI)) {BMI = 0;}

                BMI = BMI.toFixed(2); // Limit to 2 decimal places.
                var outputString = "<p>For a weight of " + weight + " pounds, and a height of "
                                     + height + " inches, your BMI is " + BMI + ".</p>";
                document.getElementById("outputBMI").innerHTML = outputString;
            }
        </script>
    </body>
</html>
