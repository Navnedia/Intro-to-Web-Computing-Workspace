<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Practice JS Stuff</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Styles/form_styles.css">

        <style>
            section {
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Random JavaScript Practice</h1>
        </header>

        <main>
            <section>
                <form id="tempConversionForm" class="border-form">
                    <h2>Convert Celsius to Fahrenheit</h2>

                    <p><label for="txtCelsius">Enter value in Celsius (&deg;C):</label>
                        <input type="text" id="txtCelsius"></p>

                    <p><input type="button"
                              id="btnTempConversion"
                              value="Convert to Fahrenheit"
                              onclick="convertCelsToFahr();"
                              class="fancy-button teal-theme"></p>

                    <div id="tempConversionResult" class="form-output"></div>
                </form>
            </section>

            <section>
                <form id="ageInfoForm" class="border-form">
                    <h2>Calculate Age</h2>

                    <p><label for="birthDate">Enter Birth Date:</label>
                        <input type="date" id="birthDate"></p>

                    <p><input type="button"
                              id="btnSubmitAge" 
                              value="Submit Age"
                              onclick="getAge();"
                              class="fancy-button red-theme"></p>

                    <div id="currentAgeResult" class="form-output"></div>
                </form>
            </section>
        </main>

        <script src="Scripts/js_prac.js"></script>
    </body>
</html>
