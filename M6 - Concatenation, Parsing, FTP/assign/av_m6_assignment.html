<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Module 6 Assignment</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/form_styles.css">
        <link rel="stylesheet" href="styles/m6_styles.css">
    </head>
    <body>
        <header>
            <h1>Aiden V - M6 Assignment</h1>
        </header>

        <main>
            <section class="border-form">
                <h2>Mini Calculator</h2>
                <p>Please enter three numbers. I will calculate the sum of the first 
                    two numbers, then I will multiple the result by the third number:</p>

                <form>
                    <p>( <input type="text" id="txtFirstNum" placeholder="First Number">
                        + <input type="text" id="txtSecondNum" placeholder="Second Number"> )
                        * <input type="text" id="txtThirdNum" placeholder="Third Number"> =</p>

                    <p><button type="button" 
                               id="btnSolve"
                               onclick="solveMiniEquation();"
                               class="fancy-button red-theme">
                               Solve Equation</button></p>
                </form>

                <div id="calculationResult"></div>
            </section>

            <section class="border-form">
                <h2>About You</h2>
                <form>
                    <p><label for="txtName">Name:</label>
                        <input type="text" id="txtName"></p>


                    <p><label for="selFavColor">Favorite color:</label>
                       <select id="selFavColor">
                            <option value="Red">Red</option>
                            <option value="Green">Green</option>
                            <option value="Blue">Blue</option>
                            <option value="Yellow">Yellow</option>
                            <option value="Orange">Orange</option>
                            <option value="Pink">Pink</option>
                            <option value="Purple">Purple</option>
                            <option value="Black">Black</option>
                            <option value="Brown">Brown</option>
                            <option value="Gray">Gray</option>
                            <option value="White">White</option>
                       </select></p>

                       <p><button type="button"
                                  id="btnSummarize"
                                  onclick="summarizeUser();"
                                  class="fancy-button green-theme">
                                  Summarize Me!</button></p>
                </form>

                <div id="userInfo"></div>
            </section>
        </main>

        <script src="scripts/m6_form_handler.js"></script>
    </body>
</html>
