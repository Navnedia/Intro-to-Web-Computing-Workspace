<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Puny Postal Inc</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/form_styles.css">

        <style>
            html, body {
                width: 100%;
                height: 100%;
            }

            body {
                display: grid;
                place-items: center;
            }
        </style>
    </head>
    <body>
        <!-- <header>
            <h1>Puny Postal Inc</h1>
        </header> -->

        <main>
            <header>
                <h1>Puny Postal Inc</h1>
            </header>

            <section>
                <h2>Postage Cost Estimator</h2>

                <form id="postageCalculator">
                    <p><label for="txtWeight">Weight:</label>
                        <input type="text" id="txtWeight">
                    
                        <select id="selWeightUnit">
                            <option value="grams">Grams</option>
                            <option value="ounces">Ounces</option>
                        </select></p>

                    <p><label for="selDestination">Destination Country:</label>
                        <select id="selDestination">
                            <option value="US">United States</option>
                            <option value="Mexico">Mexico</option>
                        </select></p>

                    <p><label for="selInsurance">
                            Would you like insurance? (10% for US, 20% for Mexico)</label>
                        <select id="selInsurance">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select></p>

                    <p><button type="button" 
                                id="btnCalculate"
                                onclick="calculatShipping();"
                                class="fancy-button red-theme">
                                Calculate Shipping Cost</button></p>
                </form>

                <div id="postageCostOutput" class="form-output teal-theme"></div>
            </section>

            <script src="scripts/shipping_calc.js"></script>
        </main>
    </body>
</html>
