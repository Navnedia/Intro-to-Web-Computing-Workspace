<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Alert Practice Page</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Allow me to greet you!</h1>

        <script>
            alert("Hello! I hope you are doing well today.");
            alert("My name is Aiden");
            alert("It's nice to meet you!");

            var date = new Date();
            alert("Today is: " + date.toDateString());
            alert("The Time is: " + date.toTimeString());

            var num = 25;
            alert("The square root of " + num + "is: " + Math.sqrt(num));

            alert("This has been simple practice with the alert() function in js");
        </script>
    </body>
</html>
