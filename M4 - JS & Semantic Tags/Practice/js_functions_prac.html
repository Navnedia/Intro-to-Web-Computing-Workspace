<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Function Test Page</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>JS Functions Test Using Buttons</h1>

        <form action="buttonTestForm">
            <P><input type="button" 
                    value="Greet Me"
                    id="btnGreet"
                    onclick="greetMe();">
                <input type="button" 
                    value="Insult Me"
                    id="btnInsult"
                    onclick="insultMe();">
                <input type="button" 
                    value="Say Bye"
                    id="btnBye"
                    onclick="sayBye();"></P>

           <p><input type="button" 
                   value="Date"
                   id="btnDate"
                   onclick="alertDate();">
              <input type="button" 
                     value="Math"
                     id="btnMath"
                     onclick="alertMath();"></p>
        </form>

        <script type="text/javascript" src="button_alerts.js"></script>
    </body>
</html>
