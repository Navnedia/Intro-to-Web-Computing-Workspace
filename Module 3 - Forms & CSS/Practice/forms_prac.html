<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms Test Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Style2.css">
    </head>
    <body>
        <h1>Basic HTML Form Building Test</h1>

        <!--Textboxes are limited to 35 characters to protect against script injection.-->
        <form id="userInfo">
            <h2>Contact Information</h2>
            <p><label for="txtFirstName">First Name:</label>
                <input type="text" id="txtFirstName" maxlength="35"></p>

            <p><label for="txtLastName">Last Name:</label>
                <input type="text" id="txtLastName" maxlength="35"></p>

            <p><label for="txtEmail">Email:</label>
                <input type="text" id="txtEmail" maxlength="35"></p>

            <p><label for="txtPhoneNumber">Phone Number (optional):</label>
                <input type="text" id="txtPhoneNumber" maxlength="35"></p>
            
            <h3>Address Information</h3>
            <p><label for="txtStreetAddress">Street Address:</label>
                <input type="text" id="txtStreetAddress" maxlength="35"></p>

            <p><label for="txtState">State:</label>
                <input type="text" id="txtState" maxlength="35"></p>
            
            <p><label for="txtZipCode">Zip Code:</label>
                <input type="text" id="txtZipCode" maxlength="35"></p>

            <h2>Questions Section</h2>
            <p><label for="txtarAboutMe">Tell us a little bit about yourself:</label></p>
            <p><textarea id="textarAboutMe" cols="67" rows="10"></textarea></p>

            <p><label for="txtarSkills">
                What skills do you have that you think might apply to this position?</label></p>
            <p><textarea id="txtarSkills" cols="67" rows="10"></textarea></p>

            <p><input type="button" 
                    value="Submit" 
                    id="btnSubmit" 
                    style="height: 30px; width: 200px;"></p>
        </form>
    </body>
</html>
