<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Checkbox & Radio Button Practice</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/form_styles.css">
    </head>
    <body>
        <header>
            <h1>Checkbox & Radio Button Practice</h1>
        </header>

        <main>
            <section class="border-form">
                <h2>Travel Choices</h2>

                <form>
                    <p><input type="checkbox" id="chkFirstClass">
                            <label for="chkFirstClass">First Class</label><br>
                        <input type="checkbox" id="chkPet">
                            <label for="chkPet">Traveling with a pet</label><br>
                        <input type="checkbox" id="chkKids">
                            <label for="chkKids">Traveling with children</label></p>

                        <p><button type="button"
                                   id="btnSubmit"
                                   onclick="travelRequest();"
                                   class="fancy-button teal-theme">
                                   Submit</button></p>
                </form>
            </section>

            <section class="border-form">
                <h2>Favorite Color</h2>

                <form>
                    <p><input type="radio" name="favColor" id="radRed" value="red" hex="#DC143C">
                            <label for="radRed">Red</label><br>
                        <input type="radio" name="favColor" id="radGreen" value="green" hex="#008000">
                            <label for="radGreen">Green</label><br>
                        <input type="radio" name="favColor" id="radBlue" value="blue" hex="#0000CD">
                            <label for="radBlue">Blue</label></p>

                        <p><button type="button"
                                   id="btnSubmit"
                                   onclick="outputFavColor();"
                                   class="fancy-button gray-theme">
                                   Submit</button></p>
                </form>

                <div id="favColorOutput" class="form-output" style="color: #ffffff;"></div>
            </section>

            <section class="border-form">
                <h2>Where are you traveling?</h2>

                <form>
                    <p><input type="radio" name="favColor" id="radRed" value="red">
                            <label for="radRed">Red</label><br>
                        <input type="radio" name="favColor" id="radGreen" value="green">
                            <label for="radGreen">Green</label><br>
                        <input type="radio" name="favColor" id="radBlue" value="blue">
                            <label for="radBlue">Blue</label></p>

                        <p><button type="button"
                                   id="btnSubmit"
                                   onclick="outputFavColor();"
                                   class="fancy-button red-theme">
                                   Submit</button></p>
                </form>

                
            </section>
        </main>

        <script>
            function travelRequest() {
                if (document.getElementById("chkFirstClass").checked) {
                    alert("Traveling in style");
                }
                if (document.getElementById("chkPet").checked) {
                    alert("Pets will cost you extra $");
                }
                if (document.getElementById("chkKids").checked) {
                    alert("Traveling with kids; good luck!");
                }
            }

            function outputFavColor() {
                var colorRads = document.getElementsByName("favColor");
                var resultDiv = document.getElementById("favColorOutput");
                var favColorName;
                var favColorHex;

                for (i = 0; i < colorRads.length; i++) {
                    if (colorRads[i].checked) {
                        favColorName = colorRads[i].value;
                        favColorHex = colorRads[i].getAttribute("hex");
                        break;
                    }
                }

                resultDiv.style.backgroundColor = favColorHex;
                resultDiv.innerHTML = "<p>Your favorite color is " + favColorName + "</p>";
            }
        </script>
    </body>
</html>
