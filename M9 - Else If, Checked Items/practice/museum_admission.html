<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Museum Admission</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/form_styles.css">
        <link rel="stylesheet" href="styles/museum_styles.css">

        <style>
            /* Set a constant width for the form in this case. */
            .border-form {
                width: 475px;
            }
        </style>
    </head>
    <body>
        <!--Add some images & links to practice!-->

        <main class="center">
            <header>
                <h1>Museum Admission</h1>
            </header>

            <section class="border-form">
                <p class="emphasize">Please fill out the fields below to estimate your entry fee:</p>

                <form id="addmissionsForm">
                    <p>Which exhibit would you like to see?</p>
                    <p><input type="radio" id="radReg" name="exhibitType" checked="checked">
                            <label for="radReg">Regular Exhibit ($10)</label><br>

                        <input type="radio" id="radSpecial" name="exhibitType">
                            <label for="radSpecial">Special Exhibit ($15)</label></p>
                            
                    <p><label for="chkSenior">Are you a senior citizen? ($5 off)</label>
                            <input type="checkbox" id="chkSenior"></p>

                    <p>Are you a member of the museum? (10% off)</p>
                    <p><input type="radio" id="radIsMember" name="memberStatus">
                            <label for="radIsMember" name="memberStatus">Yes</label><br>
                        
                        <input type="radio" id="radNotMember" name="memberStatus" onclick="askMemberSignUp();">
                            <label for="radNotMember">No</label></p>

                    
                    <!--Hidden member sign-up section for practice!-->
                    <section id="memberSignUp" hidden>
                        <hr>
                        <p class="emphasize">Member sign up</p>

                        <p><label for="txtName">Full Name:</label>
                                <input type="text" id=txtName></p>

                        <p><label for="txtEmail">Email:</label>
                                <input type="text" id=txtEmail></p>

                        <p><label for="txtAge">Age:</label>
                                <input type="text" id="txtAge"></p>

                        <p><label for="txtTeir">Choose Member Teir:</label>
                                <select>
                                    <option value="Standard">Standard</option>
                                    <option value="Unlimited">Unlimited</option>
                                </select></p>
                        <hr>
                    </section>
                    
                    <p><button type="button" 
                               id="btnCalculate" 
                               onclick="calcEntry();" 
                               class="fancy-button teal-theme">
                               Calculate Entry Fee</button></p>
                </form>

                <div id="admissionFeeResult" class="form-output yellow-theme"></div> <!--End of fee output div.-->
            </section>
        </main>

        <script src="scripts/museum_form.js"></script>
    </body>
</html>
