<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Free Text Entry Practice</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/form_styles.css">
    </head>
    <body>
        <header>
            <h1>Eliminating Free Text Entry</h1>
        </header>

        <main>
            <section class="border-form">
                <h2>Do I need to pay the meter?</h2>

                <form>
                    <p><label for="selDayOfWeek">Select the day of the week:</label>
                        <select id="selDayOfWeek">
                            <option value="Su">Sunday</option>
                            <option value="M">Monday</option>
                            <option value="Tu">Tuesday</option>
                            <option value="W">Wednesday</option>
                            <option value="Th">Thursday</option>
                            <option value="F">Friday</option>
                            <option value="Sa">Saturday</option>
                        </select></p>

                        <p><button type="button"
                                   id="btnCheckParking"
                                   onclick="getPayMeter();"
                                   class="fancy-button teal-theme">
                                   Check</button></p>
                </form>

                <div id="payMeterResult" class="form-output"></div>
            </section>

            <section class="border-form">
                <h2>What is your favorite Chicago sports team</h2>

                <form>
                    <p><label for="selTeam">Select sports team:</label>
                        <select id="selTeam" onclick="checkTeam();">
                            <option value="choose">Choose One</option>
                            <option value="Cubs">Cubs</option>
                            <option value="White Sox">Sox</option>
                            <option value="Bears">Bears</option>
                            <option value="Bulls">Bulls</option>
                            <option value="Blackhawks">Blackhawks</option>
                            <option value="NA">None, I hate sports!</option>
                        </select></p>
                </form>

                <div id="sportsTeamResult" class="form-output yellow-theme"></div>
            </section>
        </main>

        <script>
            function getPayMeter() {
                var dayOfWeek = document.getElementById("selDayOfWeek").value;
                var resultsDiv = document.getElementById("payMeterResult");

                var outputStr;
                if (dayOfWeek == "Su") {
                    // It's Sunday:
                    resultsDiv.classList.remove("red-theme"); // Remove the opposite color (red) theme if present.
                    resultsDiv.classList.add("green-theme"); // Add the green theme.

                    outputStr = "<p>You DON'T need to pay the meter!</p>";
                } else {
                    // Not Sunday:
                    resultsDiv.classList.remove("green-theme"); // Remove the opposite color (green) theme if present.
                    resultsDiv.classList.add("red-theme"); // Add the red theme.

                    outputStr = "<p>You MUST need to pay the meter!</p>";
                }

                resultsDiv.innerHTML = outputStr;
            }

            function checkTeam() {
                var team = document.getElementById("selTeam").value;
                var output;

                if (team == "choose") {
                    return;
                } else if (team == "NA") {
                    output = "<p>Congrats, you picked the only correct answer!</p>";
                } else {
                    output = "<p>Your favorite sports team is the Chicago " + team +"</p>";
                }

                document.getElementById("sportsTeamResult").innerHTML = output;
            }
        </script>
    </body>
</html>
